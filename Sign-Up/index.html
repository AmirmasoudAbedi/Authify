<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Sign Up - Authify</title>
</head>
<body>


<div class="bg-image"></div>

<div class="bg-text">
    <h1 class="glow">Sign Up</h1>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form action="" method="post" style="text-align: center;">
        <label for="firstname">Firstname</label>
        <br>
        <br>
        <input id="firstname" type="text" placeholder="Firstname" name="firstname">
        <br>
        <br>
        <br>
        <label for="lastname">Lastname</label>
        <br>
        <br>
        <input id="lastname" type="text" placeholder="Lastname" name="lastname">
        <br>
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <br>
        <input id="email" type="email" placeholder="Email" name="email">
        <br>
        <br>
        <br>
        <label for="pass">Password</label>
        <br>
        <br>
        <input id="pass" type="password" placeholder="Password" name="pass">
        <br>
        <br>
        <br>
        <label for="pass2">Confirm Password</label>
        <br>
        <br>
        <input id="pass2" type="password" placeholder="Password Confirm" name="con_pass">
        <br>
        <br>
        <br>
        <br>
        <br>
        <a href="" id="btn">Sign Up</a>
        <br>
        <br>
        <br>
        <br>
        <a href="../Sign-In" style="font-size: 15px; color: #dabcff; " id="btn2">Have Account ?</a>
    </form>

</div>


<script src="../script.js"></script>
</body>
</html>
