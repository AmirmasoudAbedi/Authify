<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .bg-image2 {
            background-image: url("abstract-purple-background-with-dynamic-composition-illustration-free-vector.jpg");
            filter: blur(2px);
            -webkit-filter: blur(2px);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <title>Sign In - Authify</title>
</head>
<body>


<div class="bg-image2"></div>

<div class="bg-text">
    <h1 class="glow">Sign In</h1>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form action="" method="post" style="text-align: center;">
        <br>
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <br>
        <input id="email" type="email" placeholder="Email" name="email">
        <br>
        <br>
        <br>
        <label for="pass">Password</label>
        <br>
        <br>
        <input id="pass" type="password" placeholder="Password" name="pass">
        <br>
        <br>
        <br>
        <br>
        <br>
        <a href="" id="btn">Sign In</a>
        <br>
        <br>
        <br>
        <br>
        <a href="../Sign-Up" style="font-size: 15px; color: #dabcff; " id="btn2">Create Account ?</a>
    </form>

</div>


<script src="../script.js"></script>
</body>
</html>
